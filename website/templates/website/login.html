<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
	<title>Pur Beurre - Connexion </title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="static/website/login.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Connectez-vous</h3>
			</div>
			<div class="card-body">
        <form method="post">
						{% csrf_token %}
            <div class="form-group">
              <input id="id_username" name="username" type="text" class="form-control" placeholder="Adresse mail">
            </div>
            <div class="form-group">
              <input id="id_password" name="password" type="password" class="form-control" placeholder="Mot de passe">
            </div>
					  <div class="form-group">
						  <input type="submit" class="btn float-right login_btn">
						</div>
						{% if form.errors %}
						<p style="color : white"> L'adresse mail ou le mot de passe est incorrect </p>
						{% endif %}
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Vous n'avez pas encore de compte?<a href="{% url 'signup' %}">Cr√©er un compte</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
