<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<title>Pur Beurre - Inscription </title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="static/website/login.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Créer votre compte!</h3>
			</div>
			<div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
              {{ field.errors }}
              {% if field.html_name == "password1" or field.html_name == "password2" %}
                <input name="{{field.html_name}}" type="password" class="form-control" placeholder="{{field.label}}">
              {% else %}
                <input name="{{field.html_name}}" type="text" class="form-control" placeholder="{{field.label}}">
              {% endif %}
            </div>
            {% endfor %}

					  <div class="form-group">
						  <input type="submit" class="btn float-right login_btn">
            </div>
            
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Vous avez déja un compte?<a href="{% url 'login' %}">Connectez-vous</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
